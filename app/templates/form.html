<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro de Produtos</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-info"> Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
    <form name="form" id="form" action="{% if db %}/update/{{ db.id }}/{% else %}/create/{% endif %}" method="post">
        {% csrf_token %}
        <!--{{form.as_p}}-->
        <div class="form-group mt-4">Descricao: {{form.descricao}}</div>
        <div class="form-group mt-4">Categoria: {{form.categoria}}</div>
        <div class="form-group mt-4">Codigo: {{form.codigo}}</div>
        <div class="form-group mt-4">Quantidade: {{form.quantidade}}</div>
        <input type="submit" class="btn btn-success" value="Salvar">
    </form>
</div>

</body>
</html>
